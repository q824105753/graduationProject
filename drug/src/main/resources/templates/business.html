<body class="">

<div th:insert="~{index::header}"></div>

<div class="content">

    <div class="header">

        <h1 class="page-title">供应商管理</h1>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <!--<form action="/drugList" method="post" style="padding-top:5px;" th:object="${drug}">-->
                <!--<div>-->
                    <!--<input type="text" name="pname" th:field="*{dname}"/>-->
                    <!--<select name="cid" th:field="*{cid}">-->
                        <!--<option value="">请选择类型</option>-->
                        <!--<option th:each="c:${clist }" th:value="${c.cid}"><span th:text="${c.cname}"></span></option>-->
                    <!--</select>-->
                    <!--<input class="btn" type="submit" value="查询"/>-->
                <!--</div>-->
            <!--</form>-->

            <div class="btn-toolbar">
                <button class="btn btn-primary" onclick="toBusinessAdd()"><i class="icon-plus"></i>添加</button>
                <div class="btn-group">
                </div>
            </div>
            <div class="well">
                <table class="table" style="text-align: center;">
                    <thead>
                    <tr>
                        <th>供应商编号</th>
                        <th>供应商名称</th>
                        <th>电话号码</th>
                        <th>地址</th>
                        <th style="width: 80px;">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="b:${page.list }">
                        <td th:text="${b.bid }"></td>
                        <td th:text="${b.bname }"></td>
                        <td th:text="${b.btel }"></td>
                        <td th:text="${b.bAddress }"></td>
                        <td>
                            <a href="javascript:;" th:id="${b.bid}" onclick="javascript:loadBusiness(this)"><i class="icon-pencil"></i></a>
                            <a href="#myModal" data-toggle="modal" th:id="${b.bid}" onclick="javascript:fuzhi(this)" role="button"><i class="icon-remove"></i></a>&nbsp;&nbsp;&nbsp;
                            <!--<a href="javascript:;" th:id="${d.did}" onclick="javascript:repertoryList(this)">库存</a>-->
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <!--  class="pagination" -->

                <span th:each="p:${page.pageView }">
		<span class="page" th:utext="${p }"></span>
	</span>

            </div>

            <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">删除</h3>
                </div>
                <div class="modal-body">
                    <p class="error-text"><i class="icon-warning-sign modal-icon"></i>你确定要删除么?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                    <button class="btn btn-danger" data-dismiss="modal" onclick="delBusiness()">删除</button>
                </div>
            </div>


        </div>
    </div>
</div>

<script src="lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript">
    $("[rel=tooltip]").tooltip();
    $(function() {
        $('.demo-cancel-click').click(function(){return false;});
    });
    if(session.user==null)window.location.href="/toToLogin";
    function fuzhi(obj){
        bid = $(obj).attr("id");
    }
    function delBusiness(){
        $.post('/softDelBusiness?bid='+bid, {}, function (data) {
            if(data.result==1){
                alert("删除成功");
                window.location.href = "/businessList";
            }else if(data.result==0){
                alert("删除失败，请刷新重试");
            }
        }, 'json');
    }
    function loadBusiness(obj){
        window.location.href="/selectBusinessById?bid="+$(obj).attr("id");
    }
    function toBusinessAdd() {
        window.location.href="/toBusinessAdd";
    }
</script>
