<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>删除药品管理</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="stylesheets/theme.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">

    <script src="lib/jquery-1.7.2.min.js" type="text/javascript"></script>

<body class="">

<div th:insert="~{index::header}"></div>

<div class="content">

    <div class="header">

        <h1 class="page-title">删除药品管理</h1>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">

            <div class="well">
                <table class="table" style="text-align: center;">
                    <thead>
                    <tr>
                        <th style="width:35px">编号</th>
                        <th>药品名称</th>
                        <th>价格</th>
                        <th style="width:50px">类别</th>
                        <th style="width:70px">生产日期</th>
                        <th style="width:70px">保质期/天</th>
                        <th>供应商</th>
                        <th>规格</th>
                        <th>药品成分</th>
                        <th style="width: 80px;">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="d:${page }">
                        <td th:text="${d.did }"></td>
                        <td th:text="${d.dname }"></td>
                        <td th:text="${d.dprice }"></td>
                        <td th:text="${d.category.cname }"></td>
                        <td th:text="${d.produceDate }"></td>
                        <td th:text="${d.useTime }"></td>
                        <td th:text="${d.business.bname }"></td>
                        <td th:text="${d.dsize }"></td>
                        <td th:text="${d.component }"></td>
                        <td>
                            <a href="javascript:;" th:id="${d.did}" onclick="javascript:resetDelDrug(this)"><i class=""></i>√</a>&nbsp;
                            <a href="#myModal" data-toggle="modal" th:id="${d.did}" onclick="javascript:fuzhi(this)" role="button"><i class="icon-remove"></i></a>&nbsp;&nbsp;&nbsp;
                            <!--<a href="javascript:;" th:id="${d.did}" onclick="javascript:repertoryList(this)">库存</a>-->
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div class="pagination">


            </div>

            <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">删除</h3>
                </div>
                <div class="modal-body">
                    <p class="error-text"><i class="icon-warning-sign modal-icon"></i>你确定要删除么?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                    <button class="btn btn-danger" data-dismiss="modal" onclick="realDelDrug()">删除</button>
                </div>
            </div>


        </div>
    </div>
</div>

<script src="lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript">
    $("[rel=tooltip]").tooltip();
    $(function() {
        $('.demo-cancel-click').click(function(){return false;});
    });
    if(session.user==null)window.location.href="/toToLogin";
    function fuzhi(obj){
        did = $(obj).attr("id");
    }
    function realDelDrug(){
        $.post('/delDrug?did='+did, {}, function (data) {
            if(data.result==1){
                alert("删除成功");
                window.location.href = "/drugDelList";
            }else if(data.result==0){
                alert("删除失败，请刷新重试");
            }
        }, 'json');
    }
    function resetDelDrug(obj){
        $.post('/resetDelDrug?did='+$(obj).attr("id"), {}, function (data) {
            if(data.result==1){
                alert("恢复成功");
                window.location.href = "/drugDelList";
            }else if(data.result==0){
                alert("恢复失败，请刷新重试");
            }
        }, 'json');
    }
</script>

</body>
</html>
